name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        rid: [win-x64, win-arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore serial-bridge/serial-bridge.csproj

      - name: Publish (self-contained, single-file)
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $out = "dist/$rid"
          dotnet publish serial-bridge/serial-bridge.csproj `
            -c Release `
            -r $rid `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -o $out

          Copy-Item -Force "configs/serial-bridge.yml.example" "$out/"
          Copy-Item -Force "README.md" "$out/" -ErrorAction SilentlyContinue

          Compress-Archive -Path "$out/*" -DestinationPath "serial-bridge-$rid.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: serial-bridge-${{ matrix.rid }}
          path: serial-bridge-${{ matrix.rid }}.zip


